<!DOCTYPE html>
<html>
    
    <head>
        <title>
            Data Visualize
        </title>
        <script type="text/javascript" src="sketch.js">
        </script>
    </head>
    
    <body bgcolor="black">
        <canvas id="pic" width="1080px" height="1000px">
        </canvas>
        <script type="text/javascript">
            var canvas = document.getElementById("pic");
            var cc = canvas.getContext("2d");
            var width = 1080,
            height = 800;
            function random(s, e)
            {
                return Math.floor(Math.random() * (e - s) + s);
            }

            arr = [];
            for (var i = 0; i < 50; ++i)
            {
                arr[i] = random(1, 50);
            }
            data = new Data(arr);

            function bubleSort(begin, end)
            {
                for (var i = begin; i <= end; ++i)
                {
                    for (var j = begin; j < end; ++j)
                    {
                        if (data.get(j) > data.get(j + 1))
                        {
                            var temp = data.get(j);
                            data.set(j, data.get(j + 1));
                            data.set(j + 1, temp);
                        }
                    }
                }
            }

            function selectionSort(begin, end)
            {
                for (var i = begin; i <= end; ++i)
                {
                    for (var j = i; j <= end; ++j)
                    {
                        if (data.get(i) > data.get(j))
                        {
                            var temp = data.get(j);
                            data.set(j, data.get(i));
                            data.set(i, temp);
                        }
                    }
                }
            }

            function quickSort(begin, end)
            {
                if (begin >= end) return;
                var pivot = Math.floor((begin + end) / 2);
                var p = data.get(pivot);
                var i = begin,
                j = end;
                while (i <= j)
                {
                    while (i < end && data.get(i) < p) ++i;
                    while (begin < j && data.get(j) > p) --j;
                    if (i <= j)
                    {
                        var temp = data.get(j);
                        data.set(j, data.get(i));
                        data.set(i, temp);
                        ++i;
                        --j;
                    }
                }
                quickSort(begin, j);
                quickSort(i, end);
            }

            var sort = bubleSort;

            function update()
            {
                console.log("frame");
                cc.fillStyle = "black";
                cc.fillRect(0, 0, width, height);
                if (data.animate.length > 0)
                {
                    animate = data.animate.shift();
                } else {
                    animate = {
                        type: "none"
                    };
                }

                for (var i = 0; i < data.origin.length; ++i)
                {
                    d = data.origin[i];
                    cc.fillStyle = "white";
                    if (i == animate.index)
                    {
                        if (animate.type == "get")
                        {
                            cc.fillStyle = "#5f5";
                        } else if (animate.type == "set")
                        {
                            cc.fillStyle = "red";
                            data.origin[i] = animate.value;
                            d = animate.value;
                        }
                    }
                    cc.fillRect(i * 20, height - d * 10, 10, d * 10);
                }
            }

            document.onload = setInterval(update, 1000 / 100);
            sort(0, data.length() - 1);
        </script>
    </body>

</html>
